<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Fibonacci Game</div>
        <div class="nav-links">
            <a href="#" class="active">Play</a>
            <a href="#" id="rules-btn">Rules</a>
            <a href="#" id="high-scores">High Scores</a>
        </div>
    </nav>

    <div class="container">
        <div class="game-card">
            <h1>Fibonacci Number Game</h1>
            <div id="score-display">Score: <span id="score">0</span>/5</div>
            <div id="number-display">
                <span id="current-number">?</span>
            </div>
            <div class="question">Is this a Fibonacci number?</div>
            <div class="buttons">
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
            <div id="message"></div>
            <button id="start-btn">Start Game</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
